<!doctype html>
<html lang="en">
  <head>
    <title>Programare consultatie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-back fixed-top" 
    id="mainNav">
      <div class="container">
          
          <button class="navbar-toggler navbar-toggler-right" type="button"
           data-toggle="collapse" data-target="#navbarResponsive" 
           aria-controls="navbarResponsive" aria-expanded="false" 
           aria-label="Toggle navigation"><i class="fas fa-syringe fa-2x"></i>
           </button>
    
      </div>
  </nav>
   
<!-- End Header    -->
   
   <section id="hero" class="d-flex align-items-center">
    <div class="container text-center position-relative">
     
      <h2>Programare medic</h2>
     
    </div>
  </section>
  <!-- End Hero -->
  <div class="container mt-4 p-4">
      <div class="row">
          <div class="col-md-6">
              <h2 class="text-center my-4">
                  Completeaza formular
              </h2>

              <form>



               <!--NUME-->

              <div class="form-group row">
                  <label class="col-sm-4 col-lg-4">
                    Nume
                  </label>
                  <div class="col-sm-8 col-lg-8">
                      <input type="text"id="nume"class="form-control"
                      placeholder="Nume"required  >
                 
                  </div>
              </div>
              
              <!--PRENUME-->

              <div class="form-group row">
                <label class="col-sm-4 col-lg-4">
                  Prenume
                </label>
                <div class="col-sm-8 col-lg-8">
                    <input type="text"id="prenume"class="form-control"
                    placeholder="Prenume"required>
                </div>
              </div>
           
                
              <!--Email-->

              <div class="form-group row">
                <label class="col-sm-4 col-lg-4">
                  Email
                </label>
                <div class="col-sm-8 col-lg-8">
                  <input type="email" placeholder="Adauga email" id="email" onkeyup="validateEmail()">
                  <span id="email-error"></span>
                </div>
              </div>
  
              <!--NUMAR TELEFON-->
                  <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Numar
                    </label>
                    <div class="col-sm-8 col-lg-8">
                      <input type="tel" placeholder="07x xxx xxxx"required id="telefon" onkeyup="validateTelefon()" >
                      <span id="telefon-error"></span>


                        <!--<input type="tel"id="telefon"class="form-control"
                        placeholder="07x xxx xxxx"required>-->
                    </div>
                </div>



                <!--DATA-->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                      Data 
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date"id="data"class="form-control">
                    </div>
                </div>
                <!--ORA-->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                       Ora
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="time"id="ora"class="form-control">
                       </div>
                </div>
                <!--Simptome-->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                       Simptome
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <textarea rows="1" id="simptome" class="form-control" required></textarea>
                    </div>
                </div>

 
              <!--SPECIALITATE-->
                
              <div class="form-group row">
                <label class="col-sm-4 col-lg-4">
                  Specialitate
                </label>
                <div class="col-sm-8 col-lg-8">
                  <select name="cars" id="specialitate">
                    <option value="specialitate1">Alergologie</option>
                    <option value="specialitate2">Amniocenteza</option>
                    <option value="specialitate3">Andrologie</option>
                    <option value="specialitate4">BFT-Recuperare medicala</option>
                    <option value="specialitate5">Boli infectioase</option>
                    <option value="specialitate6">Camera de garda</option>
                    <option value="specialitate7">Cardiologie</option>
                    <option value="specialitate8">Cardiologie interventionala</option>
                    <option value="specialitate9">Cardiologie pediatrica</option>
                    <option value="specialitate10">Chirurgia antepiciorului</option>
                    <option value="specialitate11">Chirurgia hipospadiasului</option>
                    <option value="specialitate12">Chirurgia mainii</option>
                    <option value="specialitate13">Chirurgia obezitatii</option>
                    <option value="specialitate14">Dermatoestetica</option>
                    <option value="specialitate15">Ecocardiografie</option>
                  </select>
                </div>
              </div>


              <!--DOCTOR-->
                
              <div class="form-group row">
                <label class="col-sm-4 col-lg-4">
                  Doctor
                </label>
               
                <select name="doctor" id="doctor">
                  <option value="doctor1">Dr. Marian Dan</option>
                  <option value="doctor2">Dr. Mincu Andu</option>
                  <option value="doctor3">Dr. Alexandrescu Mihai</option>
                  <option value="doctor4">Dr. Mia Andreea</option>
                </select>
                </div>

              <!--BUTON-->
               <div class="form-group row justify-content-end">
                 <div class="col-sm-5">
                  <button type="submit"class="btn btn-form" onclick="return validateForm()">
                    Trimite programare
                 </button>
                 <span id="submit-error"></span>

                </div>
               </div>
           
              </form>

              </div>




              <div class="col-md-6">
                <h2 id="services" class="text-center my-4"></h2>
                <ul id="consultations"class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
